<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- importing Firebase SDK to app HERE!!!, do not need to import everyting -->
    <!-- 'defer' tells browser not to execute the scripts until page is finished loading -->

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.6/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.6/firebase-auth.js"></script>
    <!-- <script defer src="/__/firebase/5.5.6/firebase-database.js"></script> -->
    <script defer src="/__/firebase/5.5.6/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.6/firebase-storage.js"></script>

    <!-- use firestore rather than realtime database!!! -->
    <script defer src="/__/firebase/5.5.6/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
    <h1>Firebase Basics</h1>
    <div id="authentication">
      <h3 id="displayname">Google Account: please login...</h3>
      <button id="loginbutton" onclick="googleLogin()">
        Login with Google
      </button>

      <button id="logoutbutton" disabled="true" onclick="googleLogout()">
        Login out
      </button>
    </div>
    <br/>
    <hr/>

    <div id="firestore">
      <h3>Post</h3>
      <button id="loadpost" disabled="true" onclick="loadPost()">
          Display posts:
      </button>
      
      <ul id="items" >
      </ul>

      <input onchange="updatePost(event)">

      

    </div>
    <br/>
    <hr/>

    <h3>Item list:</h3>
    <div id="loadcollection">
    </div>
    <br/>
    <hr/>


    <h3>Storage Uploads</h3>
    <input type="file" onchange="uploadFile(this.files)" >
    
    <br>
    <img id="imgupload" src="" width="100vw" >

    <script src="app.js">

    </script>
  </body>
</html>
